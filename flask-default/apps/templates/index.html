    <title>GET / POST</title>
</head>
<body>

    GET :

      <input type="text" name="text_get">
      <input type="Submit" value="Submit">

    <a href = "http://search.naver.com/search.naver?where=nexearch&query=+get+&sm=top_hty&fbm=1&ie=utf8">{{ variable_get }}</a>

  <div>

    </form>

    {{ variable_post }}
  </div>

</body>
</html>
